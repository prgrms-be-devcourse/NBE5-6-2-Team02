<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<main layout:fragment="content" class="container" style="margin-top: 5rem; max-width: 500px;">
    <div class="card grey darken-4">
        <div class="card-content">
            <span class="card-title center-align highlight">로그인</span>

            <div class="center-align" style="margin-top: 1rem;" th:if="${param.error}">
                <span class="red-text text-lighten-2">이메일 또는 비밀번호가 잘못되었습니다.</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">이메일</label>
                </div>

                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">비밀번호</label>
                </div>

                <p>
                    <label>
                        <input type="checkbox" name="remember-me" class="filled-in"/>
                        <span>로그인 유지</span>
                    </label>
                </p>

                <div class="center-align" style="margin-top: 2rem;">
                    <button type="submit" class="btn red accent-2 waves-effect waves-light">로그인</button>
                </div>
            </form>

            <div class="center-align" style="margin-top: 1rem;">
                <a href="/user/find-id" class="btn-flat waves-effect waves-light" style="color: #e53935;">아이디 찾기</a>
                <span style="color: #9e9e9e; margin: 0 0.5rem;">|</span>
                <a href="/user/find-password" class="btn-flat waves-effect waves-light" style="color: #e53935;">비밀번호 찾기</a>
                <span style="color: #9e9e9e; margin: 0 0.5rem;">|</span>
                <a href="/user/signup" class="btn-flat waves-effect waves-light" style="color: #e53935;">회원가입</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
