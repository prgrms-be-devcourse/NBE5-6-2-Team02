<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
<main layout:fragment="content" class="container" style="margin-top: 5rem; max-width: 500px;">
  <div class="card grey darken-4">
    <div class="card-content">
      <span class="card-title center-align highlight">로그인</span>

      <form th:action="@{/login}" method="post">
        <div class="input-field">
          <input type="email" id="username" name="email" required>
          <label for="username">이메일</label>
        </div>

        <div class="input-field">
          <input type="password" id="password" name="password" required>
          <label for="password">비밀번호</label>
        </div>

        <p>
          <label>
            <input type="checkbox" name="remember-me" class="filled-in"/>
            <span>로그인 유지</span>
          </label>
        </p>

        <div class="center-align" style="margin-top: 2rem;">
          <button type="submit" class="btn red accent-2 waves-effect waves-light">로그인</button>
        </div>
      </form>

      <div class="center-align" style="margin-top: 1rem;" th:if="${param.error}">
        <span class="red-text text-lighten-2">이메일 또는 비밀번호가 잘못되었습니다.</span>
      </div>
    </div>
  </div>
</main>
</body>
</html>
