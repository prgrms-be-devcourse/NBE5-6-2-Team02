<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>My Page - SmartMovie</title>
    <style>
        .btn-delete {
            background-color: #b71c1c !important;
        }
        .btn-delete:hover {
            background-color: #d32f2f !important;
        }
        .email-display {
            font-size: 1rem;
            color: #9e9e9e;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<main layout:fragment="content" style="min-height: 80vh; padding-top: 80px; padding-bottom: 80px;">
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card" style="background-color: #1e1e1e; padding: 20px;">
                    <div class="card-content white-text">
                        <span class="card-title center-align" style="color: #e53935; margin-bottom: 30px;">마이페이지</span>
                        <div th:if="${message}" class="center-align green-text" th:text="${message}"></div>
                        <div th:if="${error}" class="center-align red-text" th:text="${error}"></div>
                        
                        <form th:action="@{/user/mypage/update}" method="post" id="updateForm">
                            <!-- 이메일 (표시만) -->
                            <div class="email-display">
                                <strong>이메일: </strong>
                                <span th:text="${user.email}"></span>
                            </div>
                            
                            <!-- 이름 -->
                            <div class="input-field">
                                <input type="text" id="name" name="name" th:value="${user.name}" required>
                                <label for="name" class="active">이름</label>
                            </div>
                            
                            <!-- 전화번호 -->
                            <div class="input-field">
                                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
                                <label for="phoneNumber" class="active">전화번호</label>
                            </div>
                            
                            <!-- 현재 비밀번호 -->
                            <div class="input-field">
                                <input type="password" id="currentPassword" name="currentPassword">
                                <label for="currentPassword">현재 비밀번호 (변경시 필수)</label>
                            </div>
                            
                            <!-- 새 비밀번호 -->
                            <div class="input-field">
                                <input type="password" id="newPassword" name="newPassword">
                                <label for="newPassword">새 비밀번호 (변경시에만 입력)</label>
                            </div>
                            
                            <!-- 새 비밀번호 확인 -->
                            <div class="input-field">
                                <input type="password" id="confirmPassword" name="confirmPassword">
                                <label for="confirmPassword">새 비밀번호 확인</label>
                            </div>
                            
                            <div class="center-align" style="margin-top: 30px;">
                                <button type="submit" class="btn waves-effect waves-light" style="background-color: #e53935;">
                                    정보 수정
                                </button>
                            </div>
                        </form>
                        
                        <!-- 회원 탈퇴 버튼 -->
                        <div class="center-align" style="margin-top: 50px;">
                            <button onclick="confirmDelete()" class="btn waves-effect waves-light btn-delete">
                                회원 탈퇴
                            </button>
                        </div>
                        
                        <!-- 회원 탈퇴 폼 (hidden) -->
                        <form th:action="@{/user/mypage/delete}" method="post" id="deleteForm" style="display: none;"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 회원 탈퇴 확인 스크립트 -->
<script th:inline="javascript">
function confirmDelete() {
    if (confirm('정말로 회원 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
        document.getElementById('deleteForm').submit();
    }
}
</script>
</body>
</html>
