<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title}">ÏòÅÌôî ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:last-child {
            color: red;
        }

        .main-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            display: flex;
            gap: 40px;
        }

        .poster img {
            width: 300px;
            border-radius: 10px;
        }

        .graph {
            width: 300px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 120px;
            margin-top: 20px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .bar-vertical {
            width: 16px;
            background-color: #ff2f6e;
            border-radius: 5px 5px 0 0;
            margin-bottom: 5px;
            min-height: 5px;
        }

        .bar-label {
            font-size: 12px;
            color: #ccc;
        }

        .info-section {
            flex: 1;
        }

        .movie-title {
            font-size: 32px;
            font-weight: bold;
        }

        .info-text {
            margin: 10px 0;
            color: #ccc;
        }

        .section-divider {
            border-top: 1px solid #555;
            margin: 20px 0;
        }

        .rating-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            border-bottom: none !important;
        }

        .stars {
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }

        .stars:hover,
        .stars.selected {
            color: #f5c518;
        }

        .icon-button {
            margin-left: 10px;
            padding: 8px 14px;
            background-color: #ff2f6e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .tag-selection {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        #tagInput {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            background-color: white;
            color: black;
            padding: 6px 10px;
            border-radius: 4px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        #suggestions {
            background: white;
            border: 1px solid #ccc;
            position: absolute;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
            width: 200px;
            color: black;
        }
        /* Îπà Í≤ΩÏö∞ÏóêÎßå Ïà®Í∏∞Í∏∞ */
        #suggestions:empty {
            display: none;
        }

        .top-tags {
            margin-top: 20px;
        }

        .top-tags ul {
            list-style-type: none;
            padding: 0;
        }

        .top-tags li {
            margin-bottom: 5px;
        }

        .cast-section {
            margin-top: 20px;
        }

        .cast-section div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body th:attr="data-movie-id=${movie.id}, data-user-id='1'">
<div class="overlay">
    <nav>
        <div style="font-size: 24px; font-weight: bold; color: white;">
            <i class="fa-solid fa-clapperboard"></i> SmartMovie
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/search">Search</a>
            <a href="/mypage">My Page</a>
            <a href="/login">Login</a>
        </div>
    </nav>

    <div class="main-section">
        <div class="poster">
            <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster}" alt="Ìè¨Ïä§ÌÑ∞">
            <div class="graph">
                <div th:each="bar : ${ratingBars}" class="bar-group">
                    <div class="bar-vertical" th:style="|height: ${bar.percent}%;|"></div>
                    <div class="bar-label" th:text="${bar.score} + 'Ï†ê'"></div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="movie-title" th:text="${movie.title}">ÏòÅÌôî Ï†úÎ™©</div>
            <div class="info-text">
                <strong>Ïû•Î•¥:</strong>
                <span th:each="genre : ${genres}" th:text="${genre.name} + ' '"></span>
            </div>
            <div class="info-text">
                <span th:text="'Í∞úÎ¥âÏùº: ' + ${#temporals.format(movie.releaseDate, 'yyyy-MM-dd')}"></span> |
                <span th:text="'Íµ≠Í∞Ä: ' + ${movie.country}"></span> |
                <span th:text="'Í¥ÄÎûåÎì±Í∏â: ' + ${movie.certification}"></span> |
                <span th:text="'Í≥µÍ∞ú Ïó¨Î∂Ä: ' + (${movie.isReleased} ? 'Í≥µÍ∞úÎê®' : 'ÎØ∏Í≥µÍ∞ú')"></span>
            </div>

            <div class="section-divider"></div>

            <div class="rating-wrapper">
                <div>
                    <strong>ÌèâÍ∞ÄÌïòÍ∏∞:</strong>
                    <span th:each="i : ${#numbers.sequence(1,5)}">
                        <i class="fa-regular fa-star stars"
                           th:attr="data-score=${i}, onclick=|rateMovie(${movie.id},${i})|"></i>
                    </span>
                    <span style="margin-left: 10px; color: gold; font-weight: bold;"
                          th:text="${#numbers.formatDecimal(averageScore != null ? averageScore : 0.0, 1, 1)}">0.0</span>
                </div>
                <div>
                    <button class="icon-button" onclick="setInterest('WATCH_LATER')">
                        <i class="fa-regular fa-bookmark"></i> Î≥¥Í≥†Ïã∂Ïñ¥Ïöî
                    </button>
                    <button class="icon-button" onclick="setInterest('NOT_INTERESTED')">
                        <i class="fa-regular fa-eye-slash"></i> Í¥ÄÏã¨ÏóÜÏñ¥Ïöî
                    </button>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="tag-selection">
                <label for="tagInput"><strong>ÌÉúÍ∑∏ ÎÇ®Í∏∞Í∏∞:</strong></label>
                <input type="text" id="tagInput" placeholder="ÌÉúÍ∑∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off"/>
                <div id="suggestions"></div>
                <button id="submitTag" disabled>ÌÉúÍ∑∏ ÎÇ®Í∏∞Í∏∞</button>
            </div>

            <!-- ‚úÖ Îã®ÎùΩ Íµ¨Î∂ÑÏÑ† Ï∂îÍ∞Ä -->
            <div class="section-divider"></div>

            <div class="top-tags">
                <h3>Top 6 Tags</h3>
                <ul>
                    <li th:each="t : ${topTags}" th:text="${'# ' + t.name}"></li>
                </ul>
            </div>

            <div class="section-divider"></div>

            <div class="cast-section">
                <div>
                    <strong>Í∞êÎèÖ:</strong>
                    <span th:each="director, stat : ${directors}" th:utext="${director.name} + (!${stat.last} ? ' | ' : '')"></span>
                </div>
                <div>
                    <strong>Ï∂úÏó∞:</strong>
                    <span th:each="actor, stat : ${actors}" th:utext="${actor.name} + (!${stat.last} ? ' | ' : '')"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function rateMovie(movieId, score) {
        fetch(`/movies/${movieId}/ratings`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({movieId: movieId, score: score})
        }).then(response => {
            if (response.ok) {
                alert('ÌèâÍ∞ÄÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                location.reload();
            } else {
                alert('Ïò§Î•ò Î∞úÏÉù!');
            }
        });
    }

    function setInterest(status) {
        const movieId = document.body.getAttribute("data-movie-id");
        fetch(`/movies/${movieId}/interest?status=${status}`, {
            method: 'POST'
        }).then(response => {
            if (response.ok) {
                alert("ÏÉÅÌÉúÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.");
            } else {
                alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
            }
        });
    }

    const tagInput = document.getElementById("tagInput");
    const suggestions = document.getElementById("suggestions");
    const submitBtn = document.getElementById("submitTag");
    let selectedTag = null;
    const movieId = document.body.getAttribute("data-movie-id");
    const userId = document.body.getAttribute("data-user-id");

    tagInput.addEventListener("input", async () => {
        const keyword = tagInput.value.trim();
        suggestions.innerHTML = '';
        selectedTag = null;
        submitBtn.disabled = true;

        if (keyword.length > 0) {
            const res = await fetch(`/movies/${movieId}/tags/search?keyword=${keyword}`);
            if (!res.ok) {
                console.error("ÌÉúÍ∑∏ Í≤ÄÏÉâ Ïã§Ìå®", res.status);
                return;
            }
            const tags = await res.json();
            if (tags.length > 0) {
                suggestions.style.display = 'block'; // üëâ ÏûêÎèôÏôÑÏÑ± ÌëúÏãú
                tags.forEach(tag => {
                    const div = document.createElement("div");
                    div.textContent = tag.name;
                    div.style.padding = "5px";
                    div.style.cursor = "pointer";
                    div.addEventListener("click", () => {
                        tagInput.value = tag.name;
                        selectedTag = tag;
                        suggestions.innerHTML = '';
                        suggestions.style.display = 'none'; // üëâ ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
                        submitBtn.disabled = false;
                    });
                    suggestions.appendChild(div);
                });
            } else {
                suggestions.style.display = 'none';
            }
        } else {
            suggestions.style.display = 'none';
        }
    });

    submitBtn.addEventListener("click", async () => {
        if (!selectedTag) return;

        await fetch(`/movies/${movieId}/tags/select?userId=${userId}&movieId=${movieId}&tagName=${selectedTag.name}`, {
            method: 'POST'
        });

        const response = await fetch(`/movies/${movieId}/tags/top6?movieId=${movieId}`);
        const topTags = await response.json();

        const list = document.querySelector(".top-tags ul");
        list.innerHTML = "";
        topTags.forEach(tag => {
            const li = document.createElement("li");
            li.textContent = `# ${tag.name}`;
            list.appendChild(li);
        });

        alert('ÌÉúÍ∑∏Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
        tagInput.value = '';
        suggestions.style.display = 'none';
        submitBtn.disabled = true;
    });

    // ‚úÖ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú ÏûêÎèôÏôÑÏÑ± Ïà®ÍπÄ
    document.addEventListener('click', function(event) {
        const input = document.getElementById('tagInput');
        const suggestionBox = document.getElementById('suggestions');
        if (!input.contains(event.target) && !suggestionBox.contains(event.target)) {
            suggestionBox.style.display = 'none';
        }
    });

    // ‚úÖ input Îã§Ïãú ÌÅ¥Î¶≠ Ïãú ÏûêÎèôÏôÑÏÑ± Îã§Ïãú ÌëúÏãú (ÎÇ¥Ïö©Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞Îßå)
    document.getElementById('tagInput').addEventListener('focus', function() {
        if (suggestions.children.length > 0) {
            suggestions.style.display = 'block';
        }
    });
</script>
</body>
</html>
