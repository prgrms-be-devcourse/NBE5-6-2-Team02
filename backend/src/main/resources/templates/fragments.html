<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Smart Movie Platform</title>
  <th:block th:fragment="frg_static">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .highlight {
        color: #e53935; /* Red accent */
      }
      nav {
        background-color: #1e1e1e;
      }
      footer {
        background-color: #1e1e1e;
        padding: 20px 0;
      }
    </style>
  </th:block>
</head>
<body>

<th:block th:fragment="frg_header">
  <header>
    <nav>
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo highlight">üé¨ SmartMovie</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/" class="white-text">Home</a></li>
          <li><a href="/search" class="white-text">Search</a></li>
          <!-- Î°úÍ∑∏Ïù∏ Ïó¨Î∂ÄÏóê Îî∞Îùº Îã§Î•∏ Î©îÎâ¥ Ï∂úÎ†• -->
          <th:block th:if="${#authorization.expression('isAuthenticated()')}">
            <li><a th:href="@{/user/mypage}" class="white-text">My Page</a></li>
            <li><a href="#" id="logout" class="highlight">Logout</a></li>
          </th:block>
          <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
            <li><a th:href="@{/login}" class="highlight">Login</a></li>
          </th:block>
        </ul>
      </div>
    </nav>
  </header>

  <form th:action="@{/logout}" method="post" id="logoutForm"></form>
  <script>

    (() => {

      const logout = document.querySelector('#logout');
      if (!logout) {
        return;
      }

      logout.addEventListener('click', ev => {
        ev.preventDefault();
        document.getElementById('logoutForm').submit();
      });

    })();
  </script>
</th:block>

<!-- footer -->
<th:block th:fragment="frg_footer">
  <footer class="page-footer">
    <div class="container center-align white-text">
      ¬© 2025 SmartMovie Project | Made with ‚ù§Ô∏è and LLM
    </div>
  </footer>
</th:block>

</body>
</html>
